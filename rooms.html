<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rooms - Hotel Rajeshwar</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet"/>

  <style>
    .section-heading {
      color: #2563eb;
      transition: color 0.3s ease;
    }

    .section-heading:hover {
      color: #1d4ed8;
    }

    nav ul li a {
      color: #2563eb;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: #1d4ed8;
      font-weight: bold;
    }

    /* Mobile nav styles */
    .menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        cursor: pointer;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        padding: 1rem 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6 relative">
      <h1 class="text-xl font-bold text-blue-600">Hotel Rajeshwar</h1>

      <!-- Hamburger Icon (Mobile) -->
      <div class="menu-toggle md:hidden" onclick="toggleMenu()">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>

      <!-- Navigation -->
      <nav>
        <ul class="nav-links flex space-x-6 md:flex md:space-x-6 md:static">
          <li><a href="index.html" class="hover:text-blue-700 text-blue-600">Home</a></li>
          <li><a href="rooms.html" class="hover:text-blue-700 text-blue-600 font-semibold">Rooms</a></li>
          <li><a href="booking.html" class="hover:text-blue-700 text-blue-600">Book Now</a></li>
          <li><a href="contact.html" class="hover:text-blue-700 text-blue-600">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Room Section -->
  <section class="py-12 px-4 max-w-6xl mx-auto">
    <h2 class="section-heading text-4xl font-bold mb-8 text-center">Our Rooms</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Repeat for each room image -->
      <a href="IMG_3525.JPG" data-lightbox="rooms" data-title="Room 1">
        <img src="IMG_3525.JPG" alt="Room 1"
             class="rounded-lg shadow hover:scale-105 transform transition duration-300"
             data-aos="zoom-in"/>
      </a>

      <a href="IMG_3528.JPG" data-lightbox="rooms" data-title="Room 2">
        <img src="IMG_3528.JPG" alt="Room 2"
             class="rounded-lg shadow hover:scale-105 transform transition duration-300"
             data-aos="zoom-in"/>
      </a>

      <a href="IMG_3529.JPG" data-lightbox="rooms" data-title="Room 3">
        <img src="IMG_3529.JPG" alt="Room 3"
             class="rounded-lg shadow hover:scale-105 transform transition duration-300"
             data-aos="zoom-in"/>
      </a>

      <a href="IMG_3530.JPG" data-lightbox="rooms" data-title="Room 4">
        <img src="IMG_3530.JPG" alt="Room 4"
             class="rounded-lg shadow hover:scale-105 transform transition duration-300"
             data-aos="zoom-in"/>
      </a>

      <a href="IMG_3531.JPG" data-lightbox="rooms" data-title="Room 5">
        <img src="IMG_3531.JPG" alt="Room 5"
             class="rounded-lg shadow hover:scale-105 transform transition duration-300"
             data-aos="zoom-in"/>
      </a>

      <a href="IMG_3536.JPG" data-lightbox="rooms" data-title="Room 6">
        <img src="IMG_3536.JPG" alt="Room 6"
             class="rounded-lg shadow hover:scale-105 transform transition duration-300"
             data-aos="zoom-in"/>
      </a>

      <a href="IMG_3533.JPG" data-lightbox="rooms" data-title="Room 7">
        <img src="IMG_3533.JPG" alt="Room 7"
             class="rounded-lg shadow hover:scale-105 transform transition duration-300"
             data-aos="zoom-in"/>
      </a>

      <a href="IMG_3534 (3).JPG" data-lightbox="rooms" data-title="Room 8">
        <img src="IMG_3534 (3).JPG" alt="Room 8"
             class="rounded-lg shadow hover:scale-105 transform transition duration-300"
             data-aos="zoom-in"/>
      </a>

      <a href="IMG_3535.JPG" data-lightbox="rooms" data-title="Room 9">
        <img src="IMG_3535.JPG" alt="Room 9"
             class="rounded-lg shadow hover:scale-105 transform transition duration-300"
             data-aos="zoom-in"/>
      </a>

      <a href="IMG_3532.JPG" data-lightbox="rooms" data-title="Room 10">
        <img src="IMG_3532.JPG" alt="Room 10"
             class="rounded-lg shadow hover:scale-105 transform transition duration-300"
             data-aos="zoom-in"/>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-4 shadow-inner text-center text-gray-500 mt-12">
    &copy; 2025 Hotel Rajeshwar
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

  <!-- JS to toggle hamburger menu -->
  <script>
    function toggleMenu() {
      const menu = document.querySelector('.nav-links');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
